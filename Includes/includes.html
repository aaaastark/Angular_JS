<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../angular-1.8.2/angular.js"></script>
    <script src="../angular-1.8.2/angular.min.js"></script>
    <style>
            table, th , td {
                border: 1px solid grey;
                border-collapse: collapse;
                padding: 5px;
            }
            table tr:nth-child(odd) {
                background-color: #f2f2f2;
            }
            table tr:nth-child(even) {
                background-color: #ffffff;
            }
    </style>
    <title>Includes</title>
</head>
<body>
    <h1>hellow</h1>
    <div ng-app ="mainApp" ng-controller = "studentController">
        <div ng-include = "/Includes/main.html" ></div>
        <div ng-include = "/Includes/subjects.html"></div>
        
    </div>
    <script>
        var mainApp = angular.module("mainApp",[]);
        mainApp.controller("studentController",function($scope){
        $scope.student = {
                firstName: "Muhammad",
                lastName: "Allah Rakha",
                fees: 500,

                subjects:[
                    {name: 'Physics', marks: 90},
                    {name: 'Math', marks: 95},
                    {name: 'Com', marks: 94},
                    {name: 'Eng', marks: 93},
                    {name: 'Urdu', marks: 92}  
                ],
                fullName: function(){
                    var studentOject;
                    studentOject = $scope.student;
                    return studentOject.firstName + " " + studentOject.lastName;
                }
            };
        });
    </script>
</body>
</html>
