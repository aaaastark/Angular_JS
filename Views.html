
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../angular-1.8.2/angular.js"></script>
    <script src="../angular-1.8.2/angular.min.js"></script>
    <script src="../angular-1.8.2/angular-route.min.js"></script>
    <title>Views</title>
</head>
<body>
    <div ng-app="mainApp">
        <p><a href="#addStudent">Add Student</a></p>
        <p><a href="#viewStudents">View Students</a></p>
        <div ng-view> </div>
        <script type="text/ng-template" id="addStudent.htm"> 
            <h2>Add Student</h2>
            {{message}}
        </script>
        <script type="text/ng-template" id="viewStudents.htm"> 
            <h2>View Students</h2>
            {{message}}
        </script>
        
    </div>
    <script>
        var mainApp = angular.module("mainApp",['ngRoute']);
        mainApp.config(['$routeRrovider',function($routeProvider){
            $routeProvider
            
            .when('/viewStudents',{
                templateUrl: 'viewStudents.htm',
                controller: 'ViewStudentsController'
            })
            .when('/addStudent',{
                templateUrl: 'addStudent.htm',
                controller: 'AddStudentsController'
            })
            .otherwise({
                redirectTo: '/addStudent'
            });
        }]);
        mainApp.controller('AddStudentController',function($scope){
            $scope.message = "This page will be used to display add student form";
        });
        mainApp.controller('ViewStudentController',function($scope){
            $scope.message = "This page will be used to display all student form";
        });
    </script>
</body>
</html>
