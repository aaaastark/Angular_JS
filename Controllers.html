<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./angular-1.8.2/angular.js"></script>
    <script src="./angular-1.8.2/angular.min.js"></script>
    <title>Controllers</title>
</head>
<body>
    <div ng-app = "mainApp" ng-controller = "studentController">
        Enter your first_name : <input type="text" ng-model = "student.first_name">
        <br>
        Enter your last_name : <input type="text" ng-model = "student.last_name">
        <br>
        Your name is {{student.fullName()}}
    </div>

    <script>
        var mainApp = angular.module("mainApp",[]);
        mainApp.controller('studentController',function($scope){
            $scope.student ={
                first_name = "Muhammad",
                last_name = "Allah Rakha",
                fullName: function(){
                    var studentObject;
                    studentObject = $scope.student;
                    return studentObject.first_name + " " + studentObject.last_name;
                }
            };
        });
    </script>
</body>
</html>
