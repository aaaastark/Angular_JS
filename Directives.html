<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./angular-1.8.2/angular.js"></script>
    <script src="./angular-1.8.2/angular.min.js"></script>
    <title>Directives</title>
</head>
<body>
    <div ng-app = "" ng-init="countries=[{locale:'en-US',name:'United States'},{locale:'en-GB',name:'United Kingdom'},{locale:'en-RS',name:'Pakistan'}]">
    <p>Enter your Name: <input type="text" ng-model ="name"> </p>
    <p>Hello <span ng-bind = "name"></span>!</p>
    <p>List of countrie with locale</p>
    <ol>
        <li ng-repeat="country in countries">
            {{'Country: '+ country .name + ', Locales: '+ country .locale}}
        </li>
    </ol>
    </div>
</body>
</html>
