<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./angular-1.8.2/angular.js"></script>
    <script src="./angular-1.8.2/angular.min.js"></script>
    <title>Expressions</title>
</head>
<body>
    <div ng-app = "" ng-init="age = 23; names = {first: 'AAAA',second: 'STARK'}">
        <p>The name is {{names.first + " " + names.second}}</p>
        <p>The age is {{age}}</p>
    </div>
</body>
</html>
